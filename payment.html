<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت آنلاین - بیمه شهر</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .payment-header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .payment-body {
            padding: 40px;
        }
        
        .btn-payment {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            font-weight: bold;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-payment:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .payment-methods {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .method-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .method-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <!-- هدر پرداخت -->
        <div class="payment-header">
            <h1><i class="fas fa-lock"></i> پرداخت امن</h1>
            <p class="mb-0">بیمه شهر - درگاه پرداخت آنلاین</p>
        </div>
        
        <!-- بدنه پرداخت -->
        <div class="payment-body">
            <div class="text-center mb-4">
                <h3>مبلغ قابل پرداخت</h3>
                <div class="display-4 text-success fw-bold">۲۵۰,۰۰۰ تومان</div>
                <p class="text-muted">بیمه شخص ثالث - سال ۱۴۰۳</p>
            </div>
            
            <!-- دکمه پرداخت اصلی -->
            <button class="btn btn-payment mb-4" onclick="processPayment()">
                <i class="fas fa-credit-card"></i> پرداخت آنلاین
            </button>
            
            <!-- اطلاعات پرداخت -->
            <div class="payment-methods">
                <h5 class="mb-4"><i class="fas fa-wallet"></i> روش‌های پرداخت</h5>
                
                <div class="method-item">
                    <i class="fas fa-mobile-alt text-primary fa-2x me-3"></i>
                    <div>
                        <h6 class="mb-1">درگاه بانکی</h6>
                        <p class="text-muted mb-0">پرداخت با کلیه کارت‌های عضو شتاب</p>
                    </div>
                </div>
                
                <div class="method-item">
                    <i class="fas fa-university text-success fa-2x me-3"></i>
                    <div>
                        <h6 class="mb-1">کارت به کارت</h6>
                        <p class="text-muted mb-0">شماره کارت: ۶۰۳۷-۹۹۱۰-۱۲۳۴-۵۶۷۸</p>
                    </div>
                </div>
            </div>
            
            <!-- راهنمایی -->
            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle"></i>
                پس از پرداخت، شماره پیگیری برای شما ارسال خواهد شد.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function processPayment() {
            // اینجا لینک درگاه واقعی شما قرار می‌گیرد
            window.open('https://zarinp.al/لینک-درگاه-واقعی-شما', '_blank');
            
            // نمایش پیام موفقیت
            alert('در حال انتقال به درگاه پرداخت...');
        }
    </script>
</body>
</html>
